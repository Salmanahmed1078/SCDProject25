version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: nodevault
    volumes:
      - mongodb_data:/data/db
    networks:
      - nodevault-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodevault-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/nodevault?authSource=admin
    networks:
      - nodevault-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  nodevault-network:
    driver: bridge

