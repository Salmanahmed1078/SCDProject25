services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-nodevault}
    volumes:
      - mongodb_data:/data/db
    networks:
      - nodevault-network
    # No ports exposed - container is private

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodevault-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - nodevault-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local

networks:
  nodevault-network:
    driver: bridge
